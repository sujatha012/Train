<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/train.css">
    <title>Train Scheduler</title>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<div class="container">
    <!--headline jumbotron starts here -->
    <div class="jumbotron text-center">
        <h1>
            <i class="fas fa-train fa-2x py-2"></i>Anytime is Train Time</h1>
        <h3>Firebase Train Scheduler</h3>
    </div>
    <!--search parameter panel -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">

                <div class="panel-body train-info bg-white mb-3">
                    <h3 class="bg">Current Train Schedule</h3>
                    <table class="table-hover table table-bordered" id='trainTable'>
                        <thead>
                        <tr>
                            <th></th>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--results panel -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">

                <div class="panel-body train-info bg-white mb-3">
                    <!--form starts here -->
                    <form>
                        <h3 class="bg">Add Train</h3>
                        <div class="form-group h4">
                            <label>Add a train:</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>
                        <div class="form-group h4">
                            <label>Destination:</label>
                            <input type="text" class="form-control" id="destInput">
                        </div>
                        <div class="form-group h4">
                            <label>First train time: (hh:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>
                        <div class="form-group h4">
                            <label>Frequency: (minutes)</label>
                            <input type="text" class="form-control" id="freqInput">
                        </div>
                        <button type="submit" id="newTrainBtn" class="btn border btn-default button mb-3 p-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/train.js"></script>

</body>

</html>
